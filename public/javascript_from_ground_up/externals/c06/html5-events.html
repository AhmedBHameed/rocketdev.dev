<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 - event</title>
    <link href="./css/html5-event.css" type="stylesheet" />
  </head>
  <body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/Document/readystatechange_event -->

    <div class="controls">
      <button id="reload" type="button">Reload</button>
    </div>

    <div class="event-log">
      <label>Event log:</label>
      <textarea
        readonly
        class="event-log-contents"
        rows="8"
        cols="30"
      ></textarea>
    </div>
    <script src="./js/html5-event.js"></script>
  </body>
</html>
