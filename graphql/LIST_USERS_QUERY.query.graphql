query ListUsers($query: String!) {
  listUsers(query: $query) {
    id
    name {
      first
      last
    }
    email
    avatar
    gender
    authorization {
      id
      userId
      actions {
        name
        permissions
      }
      createdAt
      updatedAt
    }
    about
    githubUrl
    isActive
    isSuper
    address {
      state
      city
      street
      subdivision
      lane
      house
      zip
    }
    lastSeenAt
    createdAt
    updatedAt
  }
}
