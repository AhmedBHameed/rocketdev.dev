overwrite: true
schema: 'http://localhost:5000/graphql'
documents: '**/*.gql.ts'
generates:
  ./graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      # arrayInputCoercion: true
      withHooks: true
      scalars:
        Date: Date
  ./graphql/schema/graphql.schema.json:
    plugins:
      - 'introspection'

hooks:
  afterAllFileWrite:
    - prettier --write
